<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form test</title>
</head>
<body>
    <h1>Cadrastar</h1>
    <form action="" method="post" autocomplete="on">  
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required autocomplete="name" placeholder="Nome">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email " name="email" id="email" required placeholder="Email" >
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required placeholder="Senha" autocomplete="new-password ">
        </p>

        <p>
            <label for="addres">EnderÃ§o:</label>
            <input type="text" name="addres" id="addres" required autocomplete="address-level1">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
