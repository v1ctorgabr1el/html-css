<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form method="post" autocomplete="off" action="cadrastro.php">
        <p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome"></p>

        <p><label for="sobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="sobrenome"></p>

        <p><label for="email">Email:</label> <input type="email" name="email" id="email"></p>

        <p><label for="password">Senha: <input type="password" name="password" id="password"></label></p>

        <p>Telefone: <input type="tel" name="phone" id="phone"></p>

        <input type="submit" name="enviar">
    </form>
</body>
</html>
