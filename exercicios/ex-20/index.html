<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
</head>

<style>
    div > p{
        display: none;
    }
    
    div:hover > p{
        display: block;
        color: green;
        background-color: black;
        
    }
</style>



<body>
    <div>
        Ola, mundo
        <p>exercicio de hover</p>
    </div>
</body>
</html>
