<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
            color: black;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
            color: red;
        }

        a:active{
            color: blue;
        }

        a::after{
            content: '[link]';
            color: rgb(73, 62, 62);
        }

      
        
    </style>
</head>
<body>
    <ul>
        <li><a href="#">repositorio do github</a></li>
        <li><a href="#">canal do youtube</a></li>
        <li><a href="#">site do curso em video</a></li>
    </ul>
</body>
</html>
