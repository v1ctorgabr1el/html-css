<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células tabelas!</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 200px;
            text-align: center;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>a</td>
            <td rowspan="3">b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
            
            <td>f</td>
        </tr>
        <tr>
            <td>k</td>
            
            <td>m</td>
        </tr>
    </table>
</body>
</html>
