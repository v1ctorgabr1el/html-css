<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colgroup</title>

    <style>

        table{
            border-collapse: collapse ;
            width: 500px;
        }

        td{
        border: 1px solid black;
        }

        .first{
            background-color: aliceblue;
        }
    </style>

</head>
<body>
    <table>
        <colgroup>
            <col class="first" span="2">
        </colgroup>
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>telefone</td>
            <td>sexo</td>
        </tr>
        <tr>
            <td>Maria do Carmo</td>
            <td>50</td>
            <td>123456789</td>
            <td>feminino</td>
        </tr>
        <tr>
            <td>julia da Silva</td>
            <td>25</td>
            <td>123456789</td>
            <td>feminino</td>
        </tr>
        <tr>
            <td>julia aparecida</td>
            <td>34</td>
            <td>123456789</td>
            <td>feminino</td>
        </tr>
    </table>
</body>
</html>
