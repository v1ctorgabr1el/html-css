<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu propio servidor</p>

        <source src="midia/Video-Yes(1).mkv" type="video/mkv">
        <p>seu navegador não é compativel</p>
    </video>
