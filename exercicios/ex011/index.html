<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens em HTML</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:720px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1030px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h2>Reproduzindo audio</h2>
    <audio preload="metadata" controls >
        <source src="midia/Jungle -Trip.mp3" type="audio/mpeg" >
        <source src="midia/Jungle-Trip.wav" type="audio/wav">
        <source src="midia/Jungle-Trip.ogg" type="audio/ogg">
        <p>seu navegador não é compativel com nehum tipo de audio</p>
    </audio>
</body>
</html>
