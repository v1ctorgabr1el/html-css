<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts externas</title>
    <style>
        @font-face {
            font-family:dragon;
            src: url('Dragon FREE.otf') format(opentype), url('Dragon FREE.ttf') format(truetype);
            font-style: normal;
            font-weight: normal;
        }
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        h1{
            font-family:'dragon';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa minima hic quod sequi necessitatibus quia accusamus quasi, incidunt, quos, voluptatem officiis laborum. Error molestiae aut qui sequi, dignissimos modi iure!</p>
</body>
</html>
