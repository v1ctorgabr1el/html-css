<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 150px;
            border-radius: 50%;
        }
        .projetos {
            margin-top: 20px;
        }
        .projeto {
            background: #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
    </header>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Minha Foto">
        <h2>Seu Nome</h2>
        <p>Desenvolvedor Web | Estudante de Programação</p>
        
        <h3>Projetos</h3>
        <div class="projetos">
            <div class="projeto">Projeto 1 - Landing Page</div>
            <div class="projeto">Projeto 2 - Calculadora</div>
            <div class="projeto">Projeto 3 - Galeria de Fotos</div>
        </div>
    </div>
    <footer>
        <p>Feito por Seu Nome - 2025</p>
    </footer>
</body>
</html>
